# CI/CD Pipeline: Dev to Test Promotion
# add dev
name: Dev to Test Pipeline

on:
  push:
    branches:
      - dev   # trigger only when pushing to the dev branch

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r sandpit/requirements.txt
        
         

      - name: Run pytest
        run: pytest

  promote-to-test:
    runs-on: windows-latest 
    needs: build-and-test   # only runs if build-and-test succeeds
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Test Environment
        run: |
          echo "Promoting build to TEST environment..."
          # Example: copy artifacts, run deploy script, or call API
          ./scripts/deploy.sh test
