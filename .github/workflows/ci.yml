# CI/CD Pipeline: Dev to Test Promotion
# add dev
name: Dev to Test Pipeline

on:
  push:
    branches:
      - dev   # trigger only when pushing to the dev branch
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  build-and-test-promote:
    runs-on: windows-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          persist-credentials: true 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r ./requirements.txt
  
      - name: Run build step (optional)    
        run: python build.py

      - name: Run pytest
        run: | 
          pytest tests --disable-warnings -q 

      - name: promote to test
        if: success() 
        run: | 
          git fetch origin 
          git checkout test 
          git merge dev --no-ff -m "Promote dev to test via GitHub Actions" 
          git push origin test